{% extends "base.html" %}

{% block start %}


<div class="container Register-page">

  
   <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

 
  <!-- Recipe Form Section -->
<div class="form-section">
  <h2 class="mb-5 border-bottom pb-4"> Register</h2>
  {{messages}}
  <div class="alert alert-success" role="alert">
    {%for message in messages%}
    {{message}}
    {%endfor%}
    </div>

   
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
  <form>
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"> First name</label>
    <input type="text" class="form-control" name="first_name" id="exampleInputEmail1" aria-describedby="emailHelp">
    
  </div>
   <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"> Last name</label>
    <input type="text" class="form-control" name="last_name" id="exampleInputEmail1" aria-describedby="emailHelp">
    


  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input type="text" class="form-control" name="Username" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" id="exampleInputPassword1">
  </div>
 
  <p>
    Already have an account? <a href=" /login/ ">Login here</a> </p>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


  
{% endblock %}
